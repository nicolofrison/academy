<div class="container col-md-3">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signIn" ng-submit="loginCtrl.login()">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="loginCtrl.loginForm.email" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="loginCtrl.loginForm.password" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me" ng-model="loginCtrl.loginForm.remember"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form>
        <a href="#" class="forgot-password">
            Forgot the password?
        </a>
        <a href="#" class="new-account">
            Dont't have an account? Register now!
        </a>
    </div>
</div>
