<link href="../../../assets/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="../../../assets/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="search.css">

<body>
    <div class="container col-md-3">
        <div class="card card-container">
            <h2 id="h2SearchShows">Search shows</h2>
            <form class="form-search">
                <input type="text" id="searchName" class="form-control" placeholder="Name">
                <label for="genre">Choose a genre:</label>
                <select name="searchGenres" id="genres">
                    <option value="all">All</option>
                    <option value="adventure">Adventure</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="romance">Romance</option>
                    <option value="thriller">Thriller</option>
                    <option value="war">War</option>
                    <option value="musical">Musical</option>
                </select>
                <input type="number" id="searchYear" class="form-control" placeholder="Publishing Year" min="1900" max="2020">
                <div>
                    Evaluation: 
                    <select name="searchEvaluation" id="evaluation">
                        <option value="all">All</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div id="searchMoviesShows" class="checkbox">
                    <label>
                        <input type="checkbox" value="searchMovies" checked> movies
                    </label>
                    <label>
                        <input type="checkbox" value="searchShows" checked> show
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Search</button>
            </form>
        </div>
    </div>
</body>
