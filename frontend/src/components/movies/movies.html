<div class="container">
    <h1>MOVIES</h1><br><br>
    <form class="form-inline">
        <select  id="inlineFormCustomSelectPref">
            <option value="genre" selected>GENRE</option>
            <option value="Animation">Animation</option>
            <option value="Drama">Drama</option>
            <option value="Adventure">Adventure</option>
            <option value="Kids">Kids</option>
            <option value="Documentary">Documentary</option>
        </select>
    </form><br><br>

    <h4>Last movies added</h4>
    <my-row type-of-service="moviesCtrl.type" order-by="moviesCtrl.lastAddedOrderByCreationDate" order-type="moviesCtrl.OrderType"></my-row>
    
    <h4>Most popular</h4>
    <my-row type-of-service="moviesCtrl.type" order-by="moviesCtrl.mostPopularOrderByViews" order-type="moviesCtrl.OrderType"></my-row>

    <h4>Movies for you</h4>
    <my-row type-of-service="moviesCtrl.type" order-by="moviesCtrl.recommendedOrderByRatings" order-type="moviesCtrl.OrderType"></my-row>
    
    <h4>Most liked</h4>
    <my-row type-of-service="moviesCtrl.type" order-by="moviesCtrl.mostLikedOrderByLikes" order-type="moviesCtrl.OrderType"></my-row>

</div>
