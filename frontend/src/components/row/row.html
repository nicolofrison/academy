<div class="row" >
    <div class="col" ng-repeat="item in $ctrl.listFilm">
        <p>{{item.title}}</p>
        <div ng-if="$ctrl.typeOfService == 'series'">
            <a href="/#!/seriedetails"><image src="/assets/img/prova.png" height="200px" width="150"></image></a>
        </div>
        <div ng-if="$ctrl.typeOfService == 'movies'">
            <a href="/#!/moviedetails"><image src="/assets/img/prova.png" height="200px" width="150"></image></a>
        </div>
        <div ng-if="$ctrl.typeOfService == 'episode'">
            <a href="/#!/moviedetails"><image src="/assets/img/prova.png" height="200px" width="150"></image></a>
        </div>
    </div>
</div>
