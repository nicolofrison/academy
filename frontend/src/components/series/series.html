<div class="container">
    <h1>TV SERIES</h1><br><br>
    <form class="form-inline">
        <select  id="inlineFormCustomSelectPref">
            <option value="genre" selected>GENRE</option>
            <option value="Animation">Animation</option>
            <option value="Drama">Drama</option>
            <option value="Adventure">Adventure</option>
            <option value="Kids">Kids</option>
            <option value="Documentary">Documentary</option>
        </select>
    </form><br><br>

    <h4>Last TV series added</h4>
    <my-row type-of-service="seriesCtrl.type" order-by="seriesCtrl.lastAddedOrderByCreationDate" order-type="seriesCtrl.OrderType"></my-row>

    <h4>Most popular</h4>
    <my-row type-of-service="seriesCtrl.type" order-by="seriesCtrl.mostPopularOrderByViews" order-type="seriesCtrl.OrderType"></my-row>

    <h4>TV series for you</h4>
    <my-row type-of-service="seriesCtrl.type" order-by="seriesCtrl.recommendedOrderByRatings" order-type="seriesCtrl.OrderType"></my-row>

    <h4>Most liked</h4>
    <my-row type-of-service="seriesCtrl.type" order-by="seriesCtrl.mostLikedOrderByLikes" order-type="seriesCtrl.OrderType"></my-row>

</div>
